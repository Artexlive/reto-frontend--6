<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Stats preview card component</title>

</head>
<body>
  
  <main class="card">
    <section class="card_one">
      <div class="card_one_part1">
        <h1>Get <span> insights </span> that help your business grow.</h1>
        <p>Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>
      </div>
      <div class="card_one_part2">
        <div class="card_one_part2_stat">
          <p class="number">10k+</p>
          <p class="name">companies</p>
        </div>
        <div class="card_one_part2_stat">
          <p class="number">314</p>
          <p class="name">templates</p>
        </div>
        <div class="card_one_part2_stat">
          <p class="number">12M+</p>
          <p class="name">queries</p>
        </div>
      </div>
    </section>

    <section class="card_two">
      <div class="capa-color"></div>
      <img src="images/image-header-desktop.jpg" alt="">
    </section>
  </main>


  <!-- Get insights that help your business grow.

  Discover the benefits of data analytics and make better decisions regarding revenue, customer 
  experience, and overall efficiency.

  10k+ companies
  314 templates
  12m+ queries -->


  </div>
</body>
</html>
